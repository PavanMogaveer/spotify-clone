    <title>Spotify</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container flex">

        <div class="left red-border round">
            <div class="home bg-grey round ">
                <div class="clear">
                    <img src="assets/clear.svg" alt="">

                <div class="logo">

                    <img class="invert" src="assets/spotify.svg" alt="">

                <ul>
                    <li><img class="invert uline" src="assets/home.svg" alt=""><span class="uline">Home</span></li>

                    <li><img class="invert uline" src="assets/search.svg" alt=""><span class="uline">Search</span></li>
                </ul>


            </div>


            <div class="library bg-grey round">
                <div class="your ">
                    <img src="assets/library.svg" class="invert" alt="">
                    <span>Your Library</span>

                </div>
                <div class="song-list">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="assets/song.svg" alt="">
                            <div class="info">
                                <p>Song Name</p>
                                <p>Singer</p>

                            </div>
                            <div class="song-info"></div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="assets/play.svg" alt="" srcset="">
                            </div>
                        </li> -->
                    </ul>
                </div>


                <div class="footer">
                    <ul>
                        <li class="uline">Legal</li>
                        <li class="uline">Safety & Privacy Center</li>
                        <li class="uline">Privacy Policy</li>
                        <li class="uline">Cookies</li>
                        <li class="uline">About Ads</li>
                        <li class="uline">Accessebility</li>

                    </ul>

                    <button class="pointer">üåêEnglish</button>
                </div>
            </div>


        </div>



        <div class="right red-border round bg-grey">
            <div class="hamburger">
                <img width="25" class="invert" src="assets/hamburger.svg" alt="">
            </div>
            <div class="header">

                <div class="nav">


                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        stroke="#ffffff">

                        </g>
                    </svg>

                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"

                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M14.9991 19L9.83911 14C9.56672 13.7429 9.34974 13.433 9.20142 13.0891C9.0531 12.7452 8.97656 12.3745 8.97656 12C8.97656 11.6255 9.0531 11.2548 9.20142 10.9109C9.34974 10.567 9.56672 10.2571 9.83911 10L14.9991 5"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </g>
                    </svg>


                </div>

                <div class="acc">
                    <button class="pointer btn-1 pointer">Sign Up</button>
                    <button class="pointer btn-2 pointer">Log In</button>
                </div>
            </div>

            <div class="playlists">
                <h2>Spotify Playlists</h2>
                <div class="cards">

                        <div class="play">

                            <svg width="40" height="40" viewBox="0 0 100 100">

                                <polygon points="40,30 70,50 40,70" fill="black" />

                        <img src="https://i.scdn.co/image/ab67706f000000029385ce8e365c6b8ba3f70d4b" alt="">

                        <p>Just lean back and enjoy relaxed beats</p>
                    </div> -->

                  

                </div>


            </div>

            <div class="play-bar">
                <div class="seekbar pointer">
                    <div class="circle pointer">

                    </div>

                </div>

                <div class="songinfo">


                </div>

                <div class="song-btns">
                    <img id="previous" src="assets/prev.svg" alt="">
                    <img id="play" src="assets/play.svg" alt="">
                    <img id="next" src="assets/next.svg" alt="">
                </div>
                <div class="timevol">


                    <div class="song-time">
                        00:00 / 00:00
                    </div>
                    <div class="volume">
                        <img id="volume" class="invert" src="assets/volume.svg" alt="">
                        <input class="range invert" type="range" name="" id="">
